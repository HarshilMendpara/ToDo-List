<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <section id="section">
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
      <div class="star star5"></div>
      <div class="star star6"></div>
      <div class="star star7"></div>
      <div class="star star8"></div>

      <div class="appname">TODO APPLICATION</div>

      <div class="input">
        <input type="text" id="input" name="todo" placeholder="Add TODO here" />
      </div>

      <a href="javascript:void(0)" id="addbtn"><span>Add TODO</span></a>
      <a href="javascript:void(0)" id="removebtn"><span>Remove TODO</span></a>
      <a href="javascript:void(0)" id="removeallbtn"
        ><span>Remove all TODO</span></a
      >

      <ul id="list"></ul>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
